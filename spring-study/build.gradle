plugins {
    id 'java'
}


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(project(":spring-aop"))
    compile(project(":spring-beans"))
    compile(project(":spring-core"))
    optional(project(":spring-context"))
    testCompile group: 'junit', name: 'junit', version: '4.13'
}
